<div class="padding-20 text-center">
    <form [formGroup]="loginForm">
        <p>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="emailCtrl" placeholder="email">
                <mat-error *ngIf="loginForm.get('emailCtrl').hasError('email') && !loginForm.get('emailCtrl').hasError('required')">
                    Ingrese un email válido
                </mat-error>
                <mat-error *ngIf="loginForm.get('emailCtrl').hasError('required')">
                    El email es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="passwordCtrl" placeholder="email">
                <mat-error *ngIf="loginForm.get('passwordCtrl').hasError('required')">
                    La contraseña es <strong>requerida</strong>
                </mat-error>
            </mat-form-field>
        </p>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()">Entrar</button>
        <p>
            <a href="/signup">Registrarse</a>
        </p>
    </form>
</div>
