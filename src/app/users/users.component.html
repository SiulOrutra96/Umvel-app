<div class="header">
    <h1>Usuarios</h1>
</div>

<div class="mat-elevation-z8">
    <table *ngIf="!isLoading" mat-table [dataSource]="dataSource">
        <!-- Id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        <!-- end: id -->
        <!-- First name -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>
        <!-- end: First Name -->
        <!-- Last name -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>
        <!-- end: Last name -->
        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <!-- end: Email -->
        <!-- Gender -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
        </ng-container>
        <!-- end: Gender -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let user"> <img [src]="user.image" alt="image"></td>
        </ng-container>
        <!-- end: Image -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="text-center">
        <mat-spinner></mat-spinner>
    </div>
    <!-- end: Loading spinner -->

    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
